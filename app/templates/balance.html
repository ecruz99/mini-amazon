{% extends "base.html" %}

{% block content %}

<div style="margin: 1%">
<h1>Balance</h1>

Current Balance: <b>{{current}}</b>

<br><br>

{% if session['seller'] %}

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.amount.label }}<br/>
    {{ form.amount(size=32) }}<br/>
  </p>

  <p>{{ form.submit(class_="btn btn-black") }}</p>
</form>

{% endif %}

{% endblock %}
