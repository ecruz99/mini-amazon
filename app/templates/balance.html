{% extends "base.html" %}

{% block content %}

<h1>Balance</h1>

Current Balance: {{current}}

<br>

{% if session['seller'] %}

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.amount.label }}<br/>
    {{ form.amount(size=32) }}<br/>
  </p>

  <p>{{ form.submit() }}</p>
</form>

{% endif %}

{% endblock %}
